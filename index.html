<html>
  <head>
    <link rel='stylesheet' href='./styles.css' />
    <link/>
    <meta charset="UTF-8">
  </head>
  <body>
    <main>
      <section class='side player'>
        <h2>&#x1F600;<br>Player</h2>
        <p>Wins: 0</p>
        <button class='change-button hidden'>Change game?</button>
      </section>

      <section class='mainPage'>

        <header class='title'>
          <h1>&#x1F5FF;Rock, &#x1F4C4;Paper,<br>&#9986;&#65039;Scissors</h1>
          <h2>Choose your game!</h2>
        </header>

        <button class='game-choice classic-button'>
          <h3>Classic</h3>
          <p>&#x1F5FF;Rock > &#9986;&#65039;Scissors<br>
            &#x1F4C4;Paper > &#x1F5FF;Rock<br>
            &#9986;&#65039;Scissors > &#x1F4C4;Paper</p>
        </button>

        <button class='game-choice difficult-button'>
          <h3>Difficult</h3>
          <p>&#x1F5FFRock > &#9986;&#65039;Scissors & &#x1F98E;Lizard<br>
            &#x1F4C4;Paper > &#x1F5FF;Rock & &#x1F47D;Alien<br>
            &#9986;&#65039;Scissors > &#x1F4C4;Paper & &#x1F98E;Lizard<br>
            &#x1F98E;Lizard > &#x1F4C4;Paper & &#x1F47D;Alien<br>
            &#x1F47D;Alien > &#9986;&#65039;Scissors & &#x1F5FF;Rock</p>
        </button>
      </section>

      <section class='choose-fighter classic hidden'>
        <h2>Choose your fighter!</h2>
        <div>
          <button class='selection' data-selection='rock'>&#x1F5FF;</button>
          <button class='selection' data-selection='paper'>&#x1F4C4;</button>
          <button class='selection' data-selection='scissors'>&#9986;&#65039;</button>
        </div>
      </section>
      <section class='choose-fighter difficult hidden'>
        <h2>Choose your fighter!</h2>
        <div>
          <button class='selection' data-selection='rock'>&#x1F5FF;</button>
          <button class='selection' data-selection='paper'>&#x1F4C4;</button>
          <button class='selection' data-selection='scissors'>&#9986;&#65039;</button>
          <button class='selection' data-selection='lizard'>&#x1F98E;</button>
          <button class='selection' data-selection='alien'>&#x1F47D;</button>

        </div>
      </section>

      <section class='side computer'>
        <h2>&#x1F916;<br>Computer</h2>
        <p>Wins: 0</p>
      </section>

    </main>
  </body>
  <script type="text/javascript" src="game.js">
  </script>
  <script type="text/javascript" src="player.js">
  </script>
  <script type="text/javascript" src="scripts.js">
  </script>
</html>
