      <section class='side player'>

            &#x1F47D;Alien > &#9986;&#65039;Scissors & &#x1F5FF;Rock</p>
        </div>

      </section>

      <section class='side computer'>
        <h2>&#x1F916;<br>Computer</h2>
      </section>

    </main>
